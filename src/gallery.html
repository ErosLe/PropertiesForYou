
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate | Properties</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <header>
        <h1>Your Next Property for Sale or Rent</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="subnav">
                <button class="subnavbtn">About Us<i class="fa fa-caret-down"></i></button>
                <ul class="subnav-content">
                    <li><a href="company.html">Company</a></li>
                    <li><a href="team.html">Team</a></li>
                </ul>
            </li>
            <li><a href="contacts.html" class="nav-link">Contacts</a></li>
        </ul>
    </nav>
    <main>
        <div id="filters">
            <select id="sortSelect">
                <option value="none">Sort by</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
            </select>
            <input type="text" id="searchInput" placeholder="Search for properties...">
            <div id="propertieType">
                <label>
                  <input type="checkbox" id="for-sale"> For Sale
                </label>
                <label>
                  <input type="checkbox" id="for-rent"> For Rent
                </label>
            </div>
            
        </div>
          <div id="property-list"></div>
          
          <div id="pagination">

          </div>
          
        <div id="property-list" class="grid-container">
            
        <div class="container">
            <ul id="item-list"></ul>
            <!-- <button id="show-more">Show More</button> -->
          </div>
          
    </main> 

    <!-- Modal -->
    <div id="propertyModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalLocation"></p>
            <p id="modalPrice"></p>
            <p id="modalDescription"></p>
            <section id="modalGallery"></section>
            
            <!-- Google Maps iframe in modal -->
            <div class="map-container">
                <iframe id="gmap" class="map-frame" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    
  </div>
    <footer>
        <p>&copy; 2025. All rights reserved.</p>
    </footer>

    <script src="./components/gallery.js"></script>
    
</body>
</html>
